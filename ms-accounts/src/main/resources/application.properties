server.port=8082
spring.application.name=ms-accounts
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/accounts_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
customers.service.url=${CUSTOMERS_SERVICE_URL:http://localhost:8081}
jwt.secret=${JWT_SECRET:mySecretKeyForJWTGenerationWithMinimumLengthAndStrongRandomCharacters}
jwt.expiration=3600000
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG